<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/CSS/log-in.css">
    <script src="https://kit.fontawesome.com/38f2c7c1e4.js" crossorigin="anonymous"></script>
    <title>Log in</title>
</head>
<body>
    <div id="rightSide">
        <div id="signUp">
            <h1 class="signUpHeader">Log in</h1>
            <form id="signupForm" action="">
                <div class="inputContainer">
                    <i class="fa-solid fa-envelope"></i>
                    <label for="user-email"></label>
                    <input class="inputField" type="text" id="user-email" name="user-email">
                </div>
                <div class="inputContainer">
                    <i class="fa-solid fa-lock"></i>
                    <label for="user-password"></label>
                    <input class="inputField" type="password" id="user-password" name="user-password">
                </div>
                <input type="submit" value="Log In" id="logInButton">
            </form>
        </div>
    </div>
    <div id="leftSide"></div>
</body>
</html>
